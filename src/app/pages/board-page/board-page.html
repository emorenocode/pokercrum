<section>
  <h2>Cartas</h2>
  <div class="card-list">
    @for (card of cards; track $index) {
    <button
      class="card"
      [class.selected]="card === cardSelected"
      (click)="cardSelected = card"
      title="{{ card.tooltip }}"
    >
      <div class="card__inner">
        <div class="card__front">
          {{ card.label }}
        </div>
        <div class="card__back">ğŸ”¥</div>
      </div>
    </button>
    }
  </div>
</section>

<section class="participants">
  <h2>Participantes</h2>
  <button (click)="onShowCards()">Ver</button>
  <div class="user-list">
    @for (participant of participants; track $index) {
    <div class="user">
      <div class="card" [class.flipped]="showCards()">
        <div class="card__inner">
          <div class="card__front">
            {{ participant.card }}
          </div>
          <div class="card__back">ğŸ”¥</div>
        </div>
      </div>
      <span>{{ participant.user }}</span>
    </div>
    }
  </div>
</section>
