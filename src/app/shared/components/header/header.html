@let currentplayer = player();

<header class="navbar">
  <div class="logo">
    <h1>PokerCrum</h1>
  </div>
  <nav>
    @if (currentplayer.username != '') {
    <button
      mat-icon-button
      title="Share Room"
      #shared
      (click)="openToShared(shared._elementRef.nativeElement, dialogToShared)"
    >
      <mat-icon>share</mat-icon>
    </button>
    <div class="player" title="{{ currentplayer.username }}" #avatar (click)="openUserInfo(avatar)">
      {{ username() }}
    </div>
    }
  </nav>
</header>

<ng-template #dialogToShared let-link>
  <div class="dialog-to-shared">
    <div class="link">
      {{ link }}
    </div>
    <button matButton (click)="copyLink()">Copy Link</button>
  </div>
</ng-template>
